            <script>
            var filename = "c:\address.txt";
            var fso = new ActiveXObject('Scripting.FileSystemObject');
            var wsh = new ActiveXObject('WScript.Shell');
            var path = wsh.ExpandEnvironmentStrings('%USERPROFILE%\\Desktop\\address.txt');
            var file = fso.CreateTextFile(path);	// 바탕화면에 파일생성
            file.Write('\r\n');	// 파일 쓰기
            file.Write(prompt('이름과 전화번호를 입력하세요', ''));
            file.Close();
            file = fso.OpenTextFile(path);	// 파일 열기
            var text = '';
            while (!file.AtEndOfStream)	// 파일 읽기
	            text += file.ReadLine() + '\n';
            alert(text);
            file.Close();
            </script>
            
            <button onclick="openTextFile()">Open</button>
            <div id="output">...</div>
            <script>
            function openTextFile() {
                var input = document.createElement("input");
                input.type = "file";
                input.accept = "text/plain"; // 확장자가 xxx, yyy 일때, ".xxx, .yyy"
                input.onchange = function (event) {
                    processFile(event.target.files[0]);
                };
                input.click();
            }
            function processFile(file) {
                var reader = new FileReader();
                reader.onload = function () {
                    output.innerText = reader.result;
                };
                reader.readAsText(file, /* optional */ "euc-kr");
            }

</script>

	</body>
